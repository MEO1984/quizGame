<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Quiz</title>
</head>

<body>
    <header class="header">
        <div class="highDiv">
            <button class="highDivBut" id="highDivBut" onclick="displayHS()">High Scores</button>
        </div>

        <div class="timerDiv">
            <span class="timeSpan" id="timeSpan">Time: 0</span>
        </div>
    </header>

    <div class="container-fluid mainDiv" id="mainDiv">
        <div class="introDiv" id="introDiv">
            <h1>Dev Quiz</h1>
            <p>So here are the rules: </p>
            <br>
            <p>You will recieve 10 seconds per question.  Correct answers are 10 points, wrong answers lose 5 points and 5 seconds off the timer. Good luck!</p>
            <button class="startBut" onclick="startGame()">Start</button>

        </div>
        <div class="gameDiv" id="gameDiv"style="display:none">
            <span id="questionSpan">Question goes here</span>
            <div class="buttonDiv">
                <div class="answers">
                    <button id="button1">1</button>
                </div>
                <div class="answers">
                    <button id="button2">2</button>
                </div>
                <div class="answers">
                    <button id="button3">3</button>
                </div>
                <div class="answers">
                    <button id="button4">4</button>
                </div>
                

            </div>
        </div>

        <div class="gameOver" id="gameOver" style="display:none">
            <h2 class="message" id="message">score div</h2>
            <input type="text" placeholder="Add initials?" id="initials">
            <button onclick="addToLocSto()">Add</button>
            
        </div>

    </div>
<script src="./questions.js"></script>
<script src="./quiz.js"></script>
</body>





</html>
